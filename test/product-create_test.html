<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>product-create test</title>

    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <link rel="import" href="../product-create.html">
  </head>
  <body>

    <test-fixture id="productPropertyChanged">
      <template>
        <product-create></product-create>
      </template>
    </test-fixture>

    

    <script>
      suite('product-create', () => {

        test('product variable is taking the defined values', () => {
          const element = fixture('productPropertyChanged');
          element.set("product",{name:"prod1",description:"description",url:"url",price:"1234"})
          assert.equal(element.product.name,"prod1");
          assert.equal(element.product.description,"description");
          assert.equal(element.product.url,"url");
          assert.equal(element.product.price,"1234");
        });

      });
    </script>

  </body>
</html>
